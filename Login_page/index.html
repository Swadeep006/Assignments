<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-4 bg-white rounded-2xl shadow-xl">
      <div class="flex flex-col items-center mb-6">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
          class="w-16 mb-4"
          alt="login icon"
        />
        <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
        <p class="text-sm text-gray-500">Login to your account</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Email or Username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <button
          type="submit"
          class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition"
        >
          Login
        </button>
        <p
          id="error-message"
          class="text-red-600 text-sm font-medium text-center mt-2"
        ></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
