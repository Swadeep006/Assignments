<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9i</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button
      onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
    updateCartQuantity(1);
    "
    >
      Add to cart
    </button>

    <button
      onclick="
    updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
    updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
    updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
 updateCartQuantity(5);"
    >
      +5
    </button>

    <button
      onclick="
    updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      cartQuantity-2 <0 ? alert('Not enough items in the cart') : updateCartQuantity(-2);
  "
    >
      -2
    </button>

    <button
      onclick="
  cartQuantity-3 <0 ? alert('Not enough items in the cart') :updateCartQuantity(-3);;
  "
    >
      -3
    </button>

    <button
      onclick="
    console.log(`Cart quantity was reset`);
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`);
    document.querySelector('.js-result').innerHTML = 'Cart Quantity: 0';
    "
    >
      Reset Cart
    </button>
    <p class="js-result">Cart Quantity: 0</p>
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(value) {
        if (value + cartQuantity > 10) {
          alert("The cart is full");
        } else if (value + cartQuantity < 0) {
          alert("Not enough items in the cart");
        } else {
          cartQuantity += value;
          console.log(`Cart quantity: ${cartQuantity}`);
          document.querySelector(
            ".js-result"
          ).innerHTML = `Cart Quantity: ${cartQuantity}`;
        }
      }
    </script>
  </body>
</html>
