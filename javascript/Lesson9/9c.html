<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9c</title>
  </head>
  <body>
    <button  onclick="showbutton('heads')">heads</button>
    <button  onclick="showbutton('tails')">tails</button>
    <p class="js-result">You didn't chose yet</p>
    <script>
      function showbutton(chosen) {
        chosen === "heads"
          ? (document.querySelector(
              ".js-result"
            ).innerHTML = `You chose: heads`)
          : (document.querySelector(
              ".js-result"
            ).innerHTML = `You chose: tails`);
      }
    </script>
  </body>
</html>
