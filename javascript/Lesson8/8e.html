      const object1 = {

      };
      const object2 = {
        name: "football",

      };
      const object3 = {
        name: "football",

      };
      function isSameProduct(object1, object2) {
        if (object1.name === object2.name && object2.price === object2.price) {
          return true;
        } else {
          return false;
        }
      }
      console.log(isSameProduct(object1,object2));
