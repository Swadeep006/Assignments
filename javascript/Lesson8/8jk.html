<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8j & 8k</title>
  </head>
  <body>
    <button onclick="flipcoin('heads')">heads</button>
    <button onclick="flipcoin('tails')">tails</button>
    <script>
      let score1 = JSON.parse(localStorage.getItem("score1")) || {
        win: 0,
        lose: 0,
      };
      function flipcoin(playermove) {
        let computer_move = computermove();
        let result = "";
        if (playermove === "heads") {
          if (computer_move === "heads") {
            result = "you win";
          } else {
            result = "you lose";
          }
        }
        if (playermove === "tails") {
          if (computer_move === "heads") {
            result = "you lose";
          } else {
            result = "you win";
          }
        }
        if (result === "you win") {
          score1.win += 1;
        } else {
          score1.lose += 1;
        }
        localStorage.setItem("score1", JSON.stringify(score1));
        alert(
          `You chose ${playermove}, and computer chose ${computer_move} and the result is ${result}
          win : ${score1.win} lose: ${score1.lose}`
        );
      }
      function computermove() {
        const randomNumber = Math.random();
        let result = "";
        if (randomNumber >= 0 && randomNumber < 0.5) {
          result = "heads";
        } else {
          result = "tails";
        }
        return result;
      }
    </script>
  </body>
</html>
