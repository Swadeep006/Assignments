<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8i</title>
  </head>
  <body>
    <button onclick="flipcoin('heads')">heads</button>
    <button onclick="flipcoin('tails')">tails</button>
    <script>
      function flipcoin(playermove) {
        let computer_move = computermove();
        let result = "";
        if (playermove === "heads") {
          if (computer_move === "heads") {
            result = "you win";
          } else {
            result = "you lose";
          }
        }
        if (playermove === "tails") {
          if (computer_move === "heads") {
            result = "you lose";
          } else {
            result = "you win";
          }
        }
        alert(
          `You chose ${playermove}, and computer chose ${computer_move} and the result is ${result}`
        );
      }
      function computermove() {
        const randomNumber = Math.random();
        let result = "";
        if (randomNumber >= 0 && randomNumber < 0.5) {
          result = "heads";
        } else {
          result = "tails";
        }
        return result;
      }
    </script>
  </body>
</html>
