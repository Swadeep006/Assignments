<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
    <title>10-dom-project</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="UpdateScore('rock')" class="move-button">
      <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon" />
    </button>
    <button onclick="UpdateScore('paper')" class="move-button">
      <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon" />
    </button>
    <button onclick="UpdateScore('scissors')" class="move-button">
      <img
        src="images/scissors-emoji.png"
        alt="scissors-emoji"
        class="move-icon"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
    score.lose =0;
    score.win = 0;
    score.tie = 0;
    updateScoreElem();
    localStorage.removeItem('score');
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
