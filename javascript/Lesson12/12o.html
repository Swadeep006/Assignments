<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12o</title>
  </head>
  <body>
    <script>
      function removeEggs(foods) {
        let count = 0;
        return foods.filter((food) => {
          if (food === "egg" && count < 2) {
            count++;
            return false;
          }
          return true;
        });
      }
      console.log(removeEggs(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
