    console.log(`Cart quantity: ${cartQuantity}`);

 updateCartQuantity(5);"

  "

      onclick="
  cartQuantity-3 <0 ? alert('Not enough items in the cart') :updateCartQuantity(-3);;
  "
    >

    </button>

    <button
      onclick="
    console.log(`Cart quantity was reset`);
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(value) {
        value > 0 ? (cartQuantity += value) : (cartQuantity -= (-value));
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
