<!DOCTYPE html>
<html>
  <head>
    <title>10j</title>
    <link rel="stylesheet" href="styles/calculation.css" />
  </head>

  <body>
    <p class="js-calculation"></p>

    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
        class="operand"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
        class="operand"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
        class="operand"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        class="operand"
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
        class="operand"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script src="scripts/calculation.js"></script>
  </body>
</html>
