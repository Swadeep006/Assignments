<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10h</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate-button {
        background-color: green;
        border: none;
        color: white;
        font-size: 15px;
        padding: 10px 12px;
        cursor: pointer;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-input cost-input"
      onkeydown="handleCostkeydown(event)"
    />
    <button onclick="calculate1()" class="calculate-button">Calculate</button>
    <p class="js-result"></p>
    <script>
      function calculate1() {
        const inputElem = document.querySelector(".js-input");
        let cost = Number(inputElem.value);
        if (cost > 0 && cost < 40) {
          cost = cost + 10;
          document.querySelector(".js-result").innerHTML = `$${cost}`;
          document.querySelector(".js-result").classList.remove("error");
        } else {
          document.querySelector(
            ".js-result"
          ).innerHTML = `Error: cost cannot be less than $0`;
          document.querySelector(".js-result").classList.add("error");
        }
      }
      function handleCostkeydown(event) {
        if (event.key === "Enter") {
          calculate1();
        }
      }
    </script>
  </body>
</html>
