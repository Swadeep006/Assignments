      // break = exit a loop early

        console.log(i);

      //continue = skip 1 iteration

      function doubleArray(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) return numsDoubled;
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
